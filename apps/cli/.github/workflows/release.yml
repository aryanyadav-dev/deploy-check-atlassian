name: Release CLI Binaries

on:
  push:
    tags:
      - 'cli-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build CLI
        run: pnpm --filter @dra/cli run build

      - name: Build standalone binaries
        run: pnpm --filter @dra/cli run build:binaries

      - name: Upload macOS x64 binary
        uses: actions/upload-artifact@v4
        with:
          name: deploy-check-macos-x64
          path: apps/cli/bin/deploy-check-macos-x64

      - name: Upload macOS ARM64 binary
        uses: actions/upload-artifact@v4
        with:
          name: deploy-check-macos-arm64
          path: apps/cli/bin/deploy-check-macos-arm64

      - name: Upload Linux x64 binary
        uses: actions/upload-artifact@v4
        with:
          name: deploy-check-linux-x64
          path: apps/cli/bin/deploy-check-linux-x64

      - name: Upload Linux ARM64 binary
        uses: actions/upload-artifact@v4
        with:
          name: deploy-check-linux-arm64
          path: apps/cli/bin/deploy-check-linux-arm64

      - name: Upload Windows x64 binary
        uses: actions/upload-artifact@v4
        with:
          name: deploy-check-win-x64
          path: apps/cli/bin/deploy-check-win-x64.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            binaries/deploy-check-macos-x64/deploy-check-macos-x64
            binaries/deploy-check-macos-arm64/deploy-check-macos-arm64
            binaries/deploy-check-linux-x64/deploy-check-linux-x64
            binaries/deploy-check-linux-arm64/deploy-check-linux-arm64
            binaries/deploy-check-win-x64/deploy-check-win-x64.exe
          generate_release_notes: true
